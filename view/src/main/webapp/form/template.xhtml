<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://java.sun.com/jsf/html"
                template="/layout/parrent/template.xhtml">
    <ui:define name="metadata">
        <f:event type="preRenderView" listener="#{autorizationModel.goToService}"/>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <div class="main-header">
                <a href="/">
                    <div class="logo" >
                        <img src="/resources/img/logo.png" alt="IMG" height="100%"/>
                    </div>
                </a>
                <a4j:outputPanel styleClass="rigth-block exit" style="width: 100px" ajaxRendered="true">
                    <center>
                        <a4j:commandButton action="#{autorizationModel.logOut}" value="Выйти" styleClass="logOutBtn" style="background-color: rgba(0,0,0,0); color:white; font-weight: 600;border:none;background-image:none;font-size: 16px;"/>
                    </center>
                </a4j:outputPanel>
                <div class="rigth-block" onclick="showModalUser">
                    <center>
                        <p>
                            #{autorizationModel.user.getFIO()}
                        </p>
                    </center>
                    <div class="modal-user">

                    </div>
                </div>

            </div>
            <center>
                <div class="main-content">
                    <ui:insert name="main-content"/>
                </div>
            </center>
        </h:form>
    </ui:define>
    <ui:insert name="addContent"/>
</ui:composition>
