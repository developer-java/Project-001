<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://java.sun.com/jsf/html"
                template="/layout/parrent/template.xhtml">
    <ui:define name="metadata">
        <f:event type="preRenderView" listener="#{autorizationModel.goToService}"/>
    </ui:define>
    <ui:define name="content">
        <style>
            .logOutBtn:hover {
                background-color: rgba(255, 255, 255, .3);
            }

            .logOutBtn:active {
                background-color: rgba(255, 255, 255, .5);
            }
        </style>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar navbar-header">
                    <a class="navbar-brand" href="http://localhost:8080">
                        Главная
                    </a>
                </div>
                <ul class="nav navbar-nav navbar-right" style="margin-right: 100px">
                    <li class="logLi">
                        <h:form id="form">
                            <a4j:commandButton action="#{autorizationModel.logOut}" value="Выйти" styleClass="logOutBtn" style="background-color: rgba(255,255,255,0);color:white; padding-left: 16px; padding-right: 16px; font-weight: 600;border:none;background-image:none;font-size: 14px;"/>
                        </h:form>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col">
                    <ui:insert name="main-content"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">

                </div>
            </div>
        </div>
        <ui:insert name="addContent"/>
    </ui:define>
</ui:composition>
