<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://java.sun.com/jsf/html"
                template="/layout/parrent/template.xhtml">
    <ui:define name="metadata">
        <f:event type="preRenderView" listener="#{autorizationModel.goToService}"/>
    </ui:define>
    <ui:define name="content">
        <div class="main-header">
            <div class="rigth-block" onclick="showModalUser">
                 <center>
                     <p>
                         #{autorizationModel.user.getFIO()}
                     </p>
                 </center>
                <div class="modal-user">

                </div>
            </div>
        </div>
        <center>
            <div class="main-content">
                <ui:insert name="main-content"/>
            </div>
        </center>
    </ui:define>
    <ui:insert name="addContent"/>
</ui:composition>
