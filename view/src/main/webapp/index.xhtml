<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://java.sun.com/jsf/html"
                template="/layout/parrent/template.xhtml">
    <ui:define name="metadata">
        <f:event type="preRenderView" listener="#{autorizationModel.goToService}"/>
    </ui:define>
    <ui:define name="content">

        <div class="background-image"></div>
        <div class="login">
            <div class="left-block">
                <div class="container">
                    <div class="header">
                        <center>
                            <div class="logo">
                                <table style="">
                                    <tr style="height: 100%">
                                        <td width="30%">
                                            <img src="resources/img/logo.png" alt="IMG" width="100%"/>
                                        </td>
                                        <td width="70%">
                                            <p>Hello my Friend! My name System Brain!</p>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </center>
                    </div>
                    <div class="content">
                        <h:form id="loginForm">
                            <center>
                                <h1>Добро пожаловать </h1>
                                <h3 style="color: #191414">
                                    в систему онлайн подачи заявлении
                                </h3>
                            </center>
                            <a4j:outputPanel ajaxRendered="true">
                                <table width="100%">
                                    <tr>
                                        <td width="20%">
                                            <h:outputText value="ИИН"/>
                                        </td>
                                        <td width="80%">
                                            <h:inputText id="login" styleClass="text" value="#{autorizationModel.login}"/>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <h:outputText value="Пароль"/>
                                        </td>
                                        <td>
                                            <h:inputSecret id="password" styleClass="text" value="#{autorizationModel.password}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <rich:message for="signBtn" styleClass="error"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <a4j:commandButton id="signByEP" styleClass="btn btn-success" value="#{strings['signByEP']}" action="#signByEP"/>
                                        </td>
                                        <td>
                                            <a4j:commandButton id="signBtn" styleClass="text" value="#{strings['autorize']}" action="#{autorizationModel.doSign}"/>
                                        </td>
                                    </tr>
                                </table>
                            </a4j:outputPanel>
                        </h:form>
                    </div>
                    <div class="footer">
                        <center>
                            <p style="color: white">© Амангелдіұлы Мағжан. 2017</p>
                        </center>
                    </div>
                </div>
            </div>
            <div class="rigth-filter"></div>
        </div>
    </ui:define>
    <ui:define name="addContent">
    </ui:define>
</ui:composition>
