<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>TEMPLATE</title>
        <link rel="stylesheet" type="text/css" href="#{pageContext.request.contextPath}/resources/styles/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="#{pageContext.request.contextPath}/resources/styles/bootstrap-theme.css"/>
        <link rel="stylesheet" type="text/css" href="#{pageContext.request.contextPath}/resources/styles/main.css"/>
        <link rel="stylesheet" type="text/css" href="#{pageContext.request.contextPath}/resources/styles/footer.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>

    <h:body>
        <ui:insert name="metadata"/>
        <h:form>
            <div class="header">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-2">
                            <a href="#main" class="navbar-brand">GoToMain</a>
                        </div>
                        <div class="col-sm-6">
                            <ul class="nav navbar-nav navbar-left">
                                <li><a href="#1_ITEM">1_ITEM</a></li>
                                <li><a href="#2_ITEM">2_ITEM</a></li>
                                <li><a href="#3_ITEM">3_ITEM</a></li>
                                <li><a href="#4_ITEM">4_ITEM</a></li>
                            </ul>
                        </div>
                        <div class="col-sm-4">
                            <ui:fragment rendered="#{autorizationModel.user eq null}">
                                <ul class="nav navbar-nav navbar-right">
                                    <li>
                                        <h:commandLink value="#{strings['registration']}">
                                            <span class="glyphicon glyphicon-registration-mark"></span>
                                        </h:commandLink>
                                    </li>
                                    <li>
                                        <a4j:commandLink value="#{strings['autorize']}" onclick="showloginModalDialog();" oncomplete="" action="#login">
                                            <span class="glyphicon glyphicon-log-in"></span>
                                        </a4j:commandLink>
                                    </li>
                                </ul>
                            </ui:fragment>
                            <ui:fragment rendered="#{autorizationModel.user ne null}">
                                <ul class="nav navbar-nav navbar-right">
                                    <li>
                                        <a4j:commandLink value="#{autorizationModel.user.getFIO()}"/>
                                    </li>
                                    <li>
                                        <h:commandLink value="#{strings['logout']}" action="#{autorizationModel.logOut}">
                                            <span class="glyphicon glyphicon-log-out"></span>
                                        </h:commandLink>
                                    </li>
                                </ul>
                            </ui:fragment>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <ui:insert name="content"/>
                </div>
            </div>
            <div class="footer">
                <div class="container">
                    <div class="row">
                        <ui:repeat value="#{footer.footerPanels}" var="panel">
                            <div class="#{panel.styleClass}">
                               <h4 class="title">#{panel.title}</h4>
                                <ui:repeat value="#{panel.menuItems}" var="item">
                                    <div style="width: 100%;" class="links">
                                        <a href="#{item.link}">
                                            <h:outputText value="#{item.text}" styleClass="requestLink"/>
                                        </a>
                                    </div>
                                </ui:repeat>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </div>
            <script src="#{pageContext.request.contextPath}resources/scripts/jquery-3.2.1.min.js"></script>
            <script src="#{pageContext.request.contextPath}resources/scripts/bootstrap.js"></script>
        </h:form>
        <script>
            function showloginModalDialog() {
                $('#loginModalDialog').modal('show');
            }
        </script>
        <ui:include src="../../layout/modal/loginModalDialog.xhtml"/>
    </h:body>
    <ui:insert name="addContent"/>


</f:view>
