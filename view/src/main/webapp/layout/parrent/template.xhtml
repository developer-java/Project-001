<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:a4j="http://richfaces.org/a4j" xmlns:h="http://xmlns.jcp.org/jsf/html"
        >
    <h:head>
        <title>TEMPLATE</title>
        <link rel="stylesheet" type="text/css" href="resources/styles/footer.css"/>
        <link rel="stylesheet" type="text/css" href="resources/styles/main.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>
    <h:body>
        <ui:insert name="formContent"/>
        <ui:insert name="addContent"/>
        <div class="footerPanel">
            <center>
                <div class="footerContent" style="width: 980px; height: 100px;">
                    <ui:repeat value="#{footer.footerPanels}" var="panel">
                        <div style="float:left;width: #{footer.style.panelWidth};">
                            <h4 style="text-align: left;width: 100%; color: #ccc">#{panel.title}</h4>
                            <ui:repeat value="#{panel.menuItems}" var="item">
                                <div style="width: 100%;">
                                    <a href="#{item.link}" style="float: left; text-align: left; width: 100%">
                                        <h:outputText value="#{item.text}" style="width: 100%;"/>
                                    </a>
                                </div>
                            </ui:repeat>
                        </div>
                    </ui:repeat>
                </div>
            </center>
        </div>
    </h:body>
</f:view>
